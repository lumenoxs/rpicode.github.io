<!DOCTYPE html>
<html>
  <head>
    <title>RPiCODE</title>
    <meta charset="UTF-8">
    <style>
    .iframe {
      width: 100%;
      height: 667px;
    }
    </style>
  </head>
  <body>
    <script type="application/javascript">
      function getIP(json) {
        document.write("My public IP address is: ", json.ip);
      }
    </script>
    <script type="application/javascript" src="http://ipinfo.io/?format=jsonp&callback=getIP"></script>
  </body>
</html>
